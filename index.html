<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To do</title>
</head>

<body>
    <!-- formato de formulario para lista de tareas -->
    <div class="todo">
        <h1>TO DO LIST</h1>
        <h3>Nueva Tarea</h3>
        <input id="input" type="text">
        <button id="add">Agregar</button>
    </div>
    <!-- formato para las tareas en tabla y contadores con spam -->
    <div class="container">
        <div>
            <p>Total:<span id="total"></span></p>
            <p>Realizadas:<span id="realizada"></span></p>
            <p>Faltantes:<span id="faltante"></span></p>
        </div>
        <table >
            <thead>
                <tr>
                    <th width="50">ID</th>
                    <th>Tareas</th>
                    <th width="100">Herramientas</th>
                </tr>
            </thead>
            <!-- Se listaran todas las tareas en el Tbody de la tabla -->
            <tbody id="table">

            </tbody>
        </table>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
